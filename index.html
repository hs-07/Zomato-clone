<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.css" />
    <title>Zomato-clone</title>
  </head>

  <body>
    <div class="container-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container">
          <button
            class="navbar-toggler border-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="#"
                  ><i class="fas fa-mobile-alt"></i> Get the App</a
                >
              </li>
            </ul>
            <form class="d-flex">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link text-white right-nav"
                    aria-current="page"
                    href="#"
                    >Log in</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white right-nav" href="#">Sign up</a>
                </li>
              </ul>
            </form>
          </div>
        </div>
      </nav>
      <div class="background">
        <img src="./img/background.jfif" alt="" class="bg-img" />
      </div>

      <div class="content-wrapper">
        <div class="img-sm">
          <img src="./img/zomato.webp" alt="" />
        </div>
        <h1>Discover the best food & drinks in <span>Kingman, KS</span></h1>
        <div class="search-bar">
          <div class="inner-bar">
            <div class="inner-left">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" placeholder="Kingman, Kansas" />
              <i class="fas fa-sort-down"></i>
            </div>
            <div class="line"></div>
            <div class="inner-right">
              <i class="fas fa-search"></i>
              <input
                type="text"
                placeholder="Search for restaurant, cuisine or a dish"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="title">
        <p class="para">
          Popular localities in and around <span>Kingman, Kansas</span>
        </p>
        <div>
          <div class="places">
            <button class="button-1">
              Kingman (12 places) <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
